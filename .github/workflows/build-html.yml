name: Build HTML from cv

on:
  push:
    branches: [ main ]
    paths:
      - 'data/cv.yaml'
      - 'templates/site.html'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: pandoc/core:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build HTML
        run: |
          mkdir -p build
          printf "" | pandoc \
            --template=templates/site.html \
            --metadata-file=data/cv.yaml \
            -f markdown -t html \
            -o build/index.html

      - name: Upload index.html as artifact
        uses: actions/upload-artifact@v4
        with:
          name: html
          path: build/index.html

  commit:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download generated HTML
        uses: actions/download-artifact@v4
        with:
          name: html
          path: downloaded

      - name: Move file into repo
        run: mv downloaded/index.html index.html

      - name: Commit index.html
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update index.html from cv.yaml"
          file_pattern: "index.html"
          branch: ${{ github.ref_name }}

name: Build CV (YAML → LaTeX → PDF) and commit

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**/*.yml'
      - 'data/**/*.yaml'
      - 'templates/**'
      - '.github/workflows/build-pdf.yml'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc curl

      - name: Install Tectonic
        run: |
          # scarica il binario nella dir corrente
          curl --proto '=https' --tlsv1.2 -fsSL https://drop-sh.fullyjustified.net | sh
          # sposta in /usr/local/bin così è nel PATH
          sudo mv tectonic /usr/local/bin/tectonic
          tectonic --version

      - name: Cache Tectonic
        uses: actions/cache@v4
        with:
          path: ~/.cache/Tectonic
          key: tectonic-${{ runner.os }}-v1

      - name: Build TEX (debug)
        run: |
          mkdir -p build
          pandoc --template ./templates/cv.latex \
                 --metadata-file data/cv.yaml \
                 -t latex -o build/cv.tex
          head -n 80 build/cv.tex || true

      - name: Build PDF (Pandoc → Tectonic)
        run: |
          pandoc --template ./templates/cv.latex \
                 --metadata-file data/cv.yaml \
                 --pdf-engine=tectonic \
                 -o build/cv.pdf

      - name: Copy to repo root
        run: cp build/cv.pdf cv.pdf

      - name: Commit PDF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update cv.pdf from YAML [skip ci]"
          file_pattern: "cv.pdf"
          branch: ${{ github.ref_name }}
          push_options: '--force-with-lease'
